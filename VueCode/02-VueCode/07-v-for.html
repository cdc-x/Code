<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <h3>晚上吃点啥？</h3>
        <table cellspacing=0 border=1>
            <tr>
                <th>序号</th>
                <th>菜名</th>
                <th>价格</th>
            </tr>

            <tr v-for="item in memus">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
            </tr>
        </table>

        <!-- item为数据内容，index为索引 -->
        <div v-for="(item, index) in memus">
            索引：{{index}}---序号：{{item.id}}---菜名：{{item.name}}---价格：{{item.price}}
        </div>

        <!-- 渲染对象 -->
        <!-- 只接受一个值，取到的是对象中每一项的值 -->
        <div v-for="value in person">
            {{value}}
        </div>

        <!-- 接受两个值，第一个值为对象中每一项的值，第二个值为每一项的键名 -->
        <div v-for="(value, key) in person">
            {{key}} --- {{value}}
        </div>

        <!-- 接受三个值，第一个值为对象中每一项的值，第二个值为每一项的键名，第三个值为索引 -->
        <div v-for="(value, key, index) in person">
            {{index}} --- {{key}} --- {{value}}
        </div>

        <!-- 绑定key -->
        <!-- key必须唯一 -->
        <div v-for="(item, index) in memus" :key="index"></div>

    </div>

    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript">

        let app = new Vue({
            el: "#app",
            data: {
                memus: [
                    { id: 1, name: "烤韭菜", price: 2 },
                    { id: 2, name: "烤生蚝", price: 10 },
                    { id: 3, name: "大腰子", price: 9 },
                ],

                person: {
                    name: "cdc",
                    gender: "male",
                    age: 18
                }
            }
        })

    </script>
</body>

</html>
